<!DOCTYPE html>

        <!-- CSS -->
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                padding-left: 24px;
                padding-right: 24px;
            }

            #tool {
                display: inline-block;
                background-color: #ffffff;
                border-color: rgb(224, 224, 224);
                border-style: solid;
                border-width: 4px;
                border-radius: 4px;
                /* padding-top: 10px; */
                align-items: center;
            }

            #gallery {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            #options {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding-left: 10px;
                padding-right: 10px;
                background-color: #04AA6D;
            }

            #filters {
                display: flex;
                flex-wrap: wrap;
            }

            #subfilters-1 {
                margin-bottom: 10px;
                display: flex;
                flex-wrap: nowrap;
                /* justify-content: space-between; */
            }

            #subfilters-2 {
                margin-bottom: 10px;
                display: flex;
                flex-wrap: nowrap;
            }

            .filter-button {
                /* margin: 5px; */
                margin-top: 5px;
                padding: 10px;
                cursor: pointer;
                background-color: #f0f0f0;
                border-color: rgb(187, 187, 187);
                width: 100%;
                /* border-radius: 4px; */
            }

            table {
                border-collapse: collapse;
                width: 100%;
                max-width: 700px;
                margin-left: 24px;
                margin-right: 24px;
                /* margin: 20px auto; */
            }

            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: center;
            }

            th {
                background-color: #f2f2f2;
            }
            /* Dropdown Button */
            .dropbtn {
                background-color: #04AA6D;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
            }

            /* The container <div> - needed to position the dropdown content */
            .dropdown {
                position: relative;
                display: inline-block;
            }

            /* Dropdown Content (Hidden by Default) */
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            /* Links inside the dropdown */
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            /* Change color of dropdown links on hover */
            .dropdown-content a:hover {background-color: #ddd;}

            /* Show the dropdown menu on hover */
            .dropdown:hover .dropdown-content {display: block;}

            /* Change the background color of the dropdown button when the dropdown content is shown */
            .dropdown:hover .dropbtn {background-color: #3e8e41;}
            
        </style>
    </head>

            let currentCategory = 'IFT_2022_alpha'
            let currentSubCategory1 = 'pre'
            let currentSubCategory2 = 'station'
            let currentStationIndex = 'all'
            let currentLayerIndex = 'all'
            let currentModuleIndex = 'all'

            // Create the onclick function for our option buttons
            function filterImages(category, subcategory1, subcategory2, station, layer, module) {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                
                // Changing "global" variables every time a button is clicked
                if (category !== currentCategory && category !== undefined) {
                    currentCategory = category;
                }
                if (subcategory1 !== currentSubCategory1 && subcategory1 !== undefined) {
                    currentSubCategory1 = subcategory1;
                }
                if (subcategory2 !== currentSubCategory2 && subcategory2 !== undefined) {
                    currentSubCategory2 = subcategory2;
                }
                if (station !== currentStationIndex && station !== undefined) {
                    currentStationIndex = station;
                }
                if (layer !== currentLayerIndex && layer !== undefined) {
                    currentLayerIndex = layer;
                }
                if (module !== currentModuleIndex && module !== undefined) {
                    currentModuleIndex = module;
                }

                // Filtering based on options
                let filteredImages = images.filter(image => image.category === currentCategory);
                if (currentSubCategory1 !== 'all') {
                    filteredImages = filteredImages.filter(image => image.subcategory1 === currentSubCategory1);
                }
                if (currentSubCategory2 !== 'all') {
                    filteredImages = filteredImages.filter(image => image.subcategory2 === currentSubCategory2);
                }
                if (currentStationIndex !== 'all') {
                    filteredImages = filteredImages.filter(image => image.station === currentStationIndex);
                }
                if (currentLayerIndex !== 'all') {
                    filteredImages = filteredImages.filter(image => image.layer === currentLayerIndex);
                }
                if (currentModuleIndex !== 'all') {
                    filteredImages = filteredImages.filter(image => image.module === currentModuleIndex);
                }

                // Running the display function for the filtered list
                filteredImages.forEach(image => displayImage(image.src));

            }

            // Display function
            function displayImage(src) {
                const gallery = document.getElementById('gallery');
                const img = document.createElement('img');
                img.src = src;
                img.style.width = '500px'; // Set the width as needed
                img.style.height = 'auto';
                img.style.maxWidth = '100%'
                img.style.margin = '5px';
                img.style.display = 'block';

                // Catch missing images
                img.onerror = () => {
                    console.log('error loading image')
                    img.style.display = 'none';
                }
                
                // Submit image
                gallery.appendChild(img)
            }

            // Initial display with default image settings
            filterImages();
